<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Books Stack -->
  <g transform="translate(150, 200)">
    <rect x="0" y="40" width="120" height="15" rx="2" fill="rgba(239, 68, 68, 0.3)" stroke="rgba(239, 68, 68, 0.6)" stroke-width="2"/>
    <rect x="5" y="25" width="110" height="15" rx="2" fill="rgba(34, 197, 94, 0.3)" stroke="rgba(34, 197, 94, 0.6)" stroke-width="2"/>
    <rect x="10" y="10" width="100" height="15" rx="2" fill="rgba(59, 130, 246, 0.3)" stroke="rgba(59, 130, 246, 0.6)" stroke-width="2"/>
    <rect x="15" y="-5" width="90" height="15" rx="2" fill="rgba(168, 85, 247, 0.3)" stroke="rgba(168, 85, 247, 0.6)" stroke-width="2"/>
  </g>
  
  <!-- Question Mark Bubbles -->
  <circle cx="300" cy="150" r="25" fill="rgba(255, 255, 255, 0.15)" filter="url(#glow)"/>
  <text x="300" y="160" text-anchor="middle" fill="rgba(255, 255, 255, 0.8)" font-size="30" font-weight="bold">?</text>
  
  <circle cx="1600" cy="250" r="30" fill="rgba(255, 255, 255, 0.12)" filter="url(#glow)"/>
  <text x="1600" y="262" text-anchor="middle" fill="rgba(255, 255, 255, 0.7)" font-size="36" font-weight="bold">?</text>
  
  <!-- Multiple Choice Options -->
  <g transform="translate(1400, 600)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="rgba(251, 191, 36, 0.2)" stroke="rgba(251, 191, 36, 0.5)" stroke-width="2"/>
    <text x="20" y="28" text-anchor="middle" fill="rgba(251, 191, 36, 0.9)" font-size="24" font-weight="bold">A</text>
    
    <rect x="0" y="60" width="40" height="40" rx="8" fill="rgba(34, 197, 94, 0.2)" stroke="rgba(34, 197, 94, 0.5)" stroke-width="2"/>
    <text x="20" y="88" text-anchor="middle" fill="rgba(34, 197, 94, 0.9)" font-size="24" font-weight="bold">B</text>
    
    <rect x="0" y="120" width="40" height="40" rx="8" fill="rgba(239, 68, 68, 0.2)" stroke="rgba(239, 68, 68, 0.5)" stroke-width="2"/>
    <text x="20" y="148" text-anchor="middle" fill="rgba(239, 68, 68, 0.9)" font-size="24" font-weight="bold">C</text>
    
    <rect x="0" y="180" width="40" height="40" rx="8" fill="rgba(168, 85, 247, 0.2)" stroke="rgba(168, 85, 247, 0.5)" stroke-width="2"/>
    <text x="20" y="208" text-anchor="middle" fill="rgba(168, 85, 247, 0.9)" font-size="24" font-weight="bold">D</text>
  </g>
  
  <!-- Checkmarks -->
  <circle cx="200" cy="800" r="20" fill="rgba(34, 197, 94, 0.2)" stroke="rgba(34, 197, 94, 0.6)" stroke-width="2"/>
  <path d="M 192 800 L 198 806 L 208 794" stroke="rgba(34, 197, 94, 0.9)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <circle cx="1700" cy="800" r="25" fill="rgba(34, 197, 94, 0.15)" stroke="rgba(34, 197, 94, 0.5)" stroke-width="2"/>
  <path d="M 1690 800 L 1698 808 L 1710 790" stroke="rgba(34, 197, 94, 0.8)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Graduation Cap -->
  <g transform="translate(1500, 100)">
    <polygon points="0,20 40,10 80,20 40,30" fill="rgba(59, 130, 246, 0.3)" stroke="rgba(59, 130, 246, 0.6)" stroke-width="2"/>
    <rect x="35" y="20" width="10" height="25" fill="rgba(59, 130, 246, 0.4)"/>
    <circle cx="40" cy="45" r="3" fill="rgba(251, 191, 36, 0.8)"/>
  </g>
  
  <!-- Lightbulb (Ideas) -->
  <g transform="translate(100, 600)">
    <circle cx="20" cy="15" r="12" fill="rgba(251, 191, 36, 0.2)" stroke="rgba(251, 191, 36, 0.6)" stroke-width="2"/>
    <rect x="16" y="25" width="8" height="6" rx="1" fill="rgba(251, 191, 36, 0.3)"/>
    <line x1="20" y1="31" x2="20" y2="35" stroke="rgba(251, 191, 36, 0.6)" stroke-width="2"/>
  </g>
  
  <!-- Pencil -->
  <g transform="translate(1200, 900) rotate(-30)">
    <rect x="0" y="0" width="80" height="8" rx="4" fill="rgba(251, 191, 36, 0.3)" stroke="rgba(251, 191, 36, 0.6)" stroke-width="1"/>
    <polygon points="80,0 90,4 80,8" fill="rgba(168, 85, 247, 0.4)"/>
    <rect x="0" y="2" width="15" height="4" fill="rgba(239, 68, 68, 0.4)"/>
  </g>
  
  <!-- Calculator -->
  <g transform="translate(400, 850)">
    <rect x="0" y="0" width="50" height="70" rx="5" fill="rgba(71, 85, 105, 0.3)" stroke="rgba(148, 163, 184, 0.6)" stroke-width="2"/>
    <rect x="5" y="5" width="40" height="15" rx="2" fill="rgba(15, 23, 42, 0.4)"/>
    <!-- Calculator buttons -->
    <circle cx="12" cy="30" r="3" fill="rgba(148, 163, 184, 0.4)"/>
    <circle cx="25" cy="30" r="3" fill="rgba(148, 163, 184, 0.4)"/>
    <circle cx="38" cy="30" r="3" fill="rgba(148, 163, 184, 0.4)"/>
    <circle cx="12" cy="42" r="3" fill="rgba(148, 163, 184, 0.4)"/>
    <circle cx="25" cy="42" r="3" fill="rgba(148, 163, 184, 0.4)"/>
    <circle cx="38" cy="42" r="3" fill="rgba(148, 163, 184, 0.4)"/>
  </g>
  
  <!-- Floating Particles -->
  <circle cx="800" cy="200" r="2" fill="rgba(255, 255, 255, 0.4)"/>
  <circle cx="1100" cy="300" r="1.5" fill="rgba(251, 191, 36, 0.5)"/>
  <circle cx="600" cy="700" r="2.5" fill="rgba(34, 197, 94, 0.4)"/>
  <circle cx="1300" cy="450" r="1" fill="rgba(168, 85, 247, 0.5)"/>
  <circle cx="900" cy="850" r="2" fill="rgba(59, 130, 246, 0.4)"/>
  
  <!-- Abstract Shapes -->
  <polygon points="50,400 70,380 90,400 70,420" fill="rgba(168, 85, 247, 0.15)" stroke="rgba(168, 85, 247, 0.3)" stroke-width="1"/>
  <polygon points="1800,600 1820,580 1840,600 1820,620" fill="rgba(34, 197, 94, 0.15)" stroke="rgba(34, 197, 94, 0.3)" stroke-width="1"/>
</svg>
